<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mainframe Beta</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
  <!-- Jquery no head -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  
  <link rel="stylesheet" href="css/style.css">
  <style type="text/css">
    .carousel{
        background: #2f4357;
        margin-top: 20px;
    }
    .carousel .item{
        min-height: 280px; /* Impedir que o carrossel seja distorcido se, por algum motivo, a imagem n√£o carregar */
    }
    .carousel .item img{
        margin: 0 auto; /* Alinhar a imagem do slide horizontalmente */
    }
    .bs-example{
      margin: 20px;
    }
    </style>
</head>

<body>
  
  <!-- Header -->
  <header>
    Header
  </header>

  <div class="textoinicial">
    Texto Inicial
  </div>
  
  <!-- Nav -->
  <div class="nav">
    Nav
    <div class="bs-example">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <!-- Carousel indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>   
            <!-- Wrapper for carousel items -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="/examples/images/slide1.png" alt="First Slide">
                </div>
                <div class="item">
                    <img src="/examples/images/slide2.png" alt="Second Slide">
                </div>
                <div class="item">
                    <img src="/examples/images/slide3.png" alt="Third Slide">
                </div>
            </div>
            <!-- Carousel controls -->
            <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="carousel-control right" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
  </div>
  
  <!-- article -->
  <div class="article">
    article
  </div>

  <!-- footer -->
  <footer>
    Footer
  </footer>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
